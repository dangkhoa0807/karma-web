<!--================Login Box Area =================-->
<section class="login_box_area section_gap">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="login_box_img">
					<img class="img-fluid" src="/assets/img/login.jpg" alt="">
					<div class="hover">
						<h4>New to our website?</h4>
						<p>There are advances being made in science and technology everyday, and a good example of this
							is the</p>
						<a class="primary-btn" href="registration.html">Create an Account</a>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="login_form_inner">
					<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
					<script>
						async function signup() {
							const name = document.getElementById("name");
							const email = document.getElementById("email");
							const password = document.getElementById("password");
							const sdt = document.getElementById("sdt");
							const formData = new URLSearchParams();
							formData.append("name", name.value);
							formData.append("password", password.value);
							formData.append("email", email.value);
							formData.append("sdt", sdt.value);
							try {
								const response = await axios.post("/signup", formData);

								if (response.status === 200) {
									window.location.href = "/login";
								} else {
									alert(response.data.msg || "Lấy dữ liệu thất bại");
								}
							} catch (error) {
								console.error(error);
								alert("Có lỗi xảy ra khi gửi request");
							}
						}
					</script>
					<h3>Log in to enter</h3>
					<form class="row login_form" id="contactForm" novalidate="novalidate" [formGroup]="formSignUp" (submit)="onSubmit()">
						<div class="col-md-12 form-group">
							<input type="text" class="form-control" id="name" name="name" placeholder="Username"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" formControlName="name">
						</div>
						<div class="col-md-12 form-group">
							<input type="password" class="form-control" id="password" name="password" placeholder="Password"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" formControlName="password">
						</div>
						<div class="col-md-12 form-group">
							<input type="email" class="form-control" id="email" name="email" placeholder="email"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'email'" formControlName="email" >
						</div>
						<div class="col-md-12 form-group">
							<input type="text" class="form-control" id="sdt" name="sdt" placeholder="Số điện thoại"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Số điện thoại'" formControlName="phone">
						</div>
						<div class="col-md-12 form-group">
							<div class="creat_account">
								<input type="checkbox" id="f-option2" name="selector">
								<label for="f-option2">Keep me logged in</label>
							</div>
						</div>

						<div class="col-md-12 form-group">
							<button type="submit" class="primary-btn">Sign Up</button>
							<a href="#">Forgot Password?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!--================End Login Box Area =================-->
