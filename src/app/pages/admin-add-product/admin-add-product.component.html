<!-- Start Header Area -->
<header class="header_area sticky-header">
	<div class="main_menu">
		<nav class="navbar navbar-expand-lg navbar-light main_box">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<a class="navbar-brand logo_h" routerLink="/admin"><img src="/assets/img/logo.png" alt=""></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
					<ul class="nav navbar-nav menu_nav ml-auto">
						<li class="nav-item active"><a class="nav-link" routerLink="/admin/addProduct">Add Product</a>
						</li>
						<li class="nav-item"><a class="nav-link" routerLink="/admin">Products</a></li>
						<li class="nav-item"><a class="nav-link" routerLink="/admin/addCategory">Add Category</a>
						<li class="nav-item submenu dropdown">
							<a routerLink="/admin/categories" class="nav-link dropdown-toggle">Categories</a>

						</li>

					</ul>

				</div>
			</div>
		</nav>
	</div>
</header>
<!-- End Header Area -->
<div class="container " style="margin-bottom: 500px;">
	
	<form class="form-add-product" [formGroup]="productForm" (ngSubmit)="createProduct()">
		<div class="relative">
			<input name="serial" rules="required" type="text" id="name"  formControlName="name" />
			<label for="name" class="form-label">Tên sản phẩm</label>
		</div>

		<div class="relative">
			<input name="serial" rules="required" type="text" id="price" formControlName="price" />
			<label for="price" class="form-label">Giá</label>
		</div>

		<div class="relative">
			<input name="serial" rules="required" type="text" id="price_sales"  formControlName="priceSales"/>
			<label for="price_sales" class="form-label">Giá sales</label>
		</div>

		<div class="relative">
			<label for="category_id" class="select">Danh mục</label>
			<select id="category_id" *ngIf="categories.length > 0" formControlName="category">
			  <option *ngFor="let category of categories" [value]="category._id">
				{{category.name}}
			  </option>
			</select>
		  </div>
		  <input id="img" type="file" (change)="onFileChange($event)">
		<label for="file-input" class="sr-only">Choose file</label>
		
		<button class="btn btn-addproduct" type="submit">Thêm Sản Phẩm</button>
	</form>
</div>
